        <h1>CONTACT FORM</h1>
<!-- <form action="thankyou.html" method="get">
     -->
    <form id="contact-form">
            <fieldset>
                <legend>Details</legend>
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname" required > <br><br>
                <!-- for and id are linked for firstname so when u clickon label in page it wil direct to first name input box and that nam=" " is key of inout value wih will go in databases -->
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname" required > <br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required > <br><br>


            </fieldset>
            <br>
            <fieldset>
                <legend>College Details</legend>
                <br>
                <label for="cname">College Name(shortform,city):</label><br>
                <input type="text" id="cname" name="collegeName" required><br>


                <label for="branch">Branch Name(shortform):</label><br>
                 <select name="branch" id="branch">
                 <option value="cse">CSE</option>
                 <option value="ece">ECE</option>
                 <option value="eee">EEE</option>
                 <option value="mech">MECH</option>
                 <option value="civ">CIV</option>
                 <option value="mme">MME</option>
                 <option value="min">MIN</option>

                </select>
                <br>




                <label for="year">Year:</label><br>
                <input type="radio" id="1st" name="year" value="1st" >
                <label for="1st">1st</label><br>
                <input type="radio" id="2nd" name="year" value="2nd" checked>
                <label for="2nd">2nd</label><br>
                <input type="radio" id="3rd" name="year" value="3rd">
                <label for="3rd">3rd</label><br>
                <input type="radio" id="4th" name="year" value="4th">
                <label for="4th">4th</label><br>
            </fieldset>
            <br>
           <fieldset>
            <legend>PURPOSE</legend>
            
           <textarea name="purpose" id="purpose" rows="6" cols="50" placeholder="Write your purpose here..."></textarea>

           </fieldset>
        <br>
        <input type="submit" value="Submit Details">
          <!-- <button type="submit" class="submit-btn">Submit Survey</button> -->


        </form>
        <script src="script.js"></script>
